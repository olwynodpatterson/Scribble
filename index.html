<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>
<body style="box-shadow: none;">
    <div class="center-content">
        <h1>Scribble your thoughts</h1>
        <button class="button-30" role="button" onclick="createNote()">Create Note</button>
    </div>
    
    <div class="container">
        <div id="notesContainer"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <textarea id="noteInput" placeholder="Enter your note..."></textarea>
            <button onclick="createCustomNote()">Create Note</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

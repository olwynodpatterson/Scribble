<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Input for creating a new note -->
    <div class="center-content">
        <input type="text" id="new-note-content" placeholder="Scribble your thoughts...">
        <button class="button-30" onclick="createNote()">Create Note</button>
    </div>

    <!-- Container for displaying notes -->
    <div id="notes-container" class="container" displayNotes()></div>

    <script src="app.js"></script>
</body>
</html>
